

<div class="externo">
	<form #newUser="ngForm" (ngSubmit)="onSubmit(newUser)">
			<mat-card class="shipping-card">
			<mat-card-header>
  				<mat-card-title>Crear Usuario</mat-card-title>
			</mat-card-header>
			<mat-card-content>
  				<mat-form-field>
    				<input required matInput placeholder="Nombre" name="name" #name="ngModel" [(ngModel)]="new_user.name">
  				</mat-form-field>
				<mat-form-field>
				<input required matInput placeholder="Job" name="job" #name="ngModel" [(ngModel)]="new_user.job">	    
				</mat-form-field>
		    </mat-card-content>
	    <mat-card-actions>
  			<button mat-raised-button color="primary" type="submit" [disabled]="!newUser.form.valid">Submit</button>
	    </mat-card-actions>
	  </mat-card>
	</form>

	<div *ngIf="usuario_guardado">
		<h3>Hola {{usuario_guardado.name}} que bien que tu trabajo sea {{usuario_guardado.job}}</h3>
	</div>
	
	<div class="cardUser">
		<mat-form-field class="example-full-width">
			<input matInput placeholder="ID del usuario" type="text" [(ngModel)]="userId" (keyup.enter)="cargarUser()">
		</mat-form-field>
	</div>
	
	<mat-spinner *ngIf="!user"></mat-spinner>
		
	<div *ngIf="user">
		<mat-card class="example-card">
		  <mat-card-header>
		    <div mat-card-avatar class="example-header-image" [style.background]="user.avatar"></div>
		    <mat-card-title>{{ user.first_name }}</mat-card-title>
		    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
		  </mat-card-header>
		  <img mat-card-image src="{{ user.avatar }}" width="400px">
		  <mat-card-content>
		    
				<p>{{ fecha | date:'fullDate' }}</p>
				<p>{{ fecha | date:'dd/MM/yy' }}</p>
				<p>{{ 'hola en mayuscula' | uppercase }}</p>
				<p>{{ 'HOLA EN MINUSCULA' | lowercase }}</p>
				<p>{{ 4 | calculadora: 2 }}</p>
		    
		  </mat-card-content>
		  <mat-card-actions>
		    <button mat-button>LIKE</button>
		    <button mat-button>SHARE</button>
		  </mat-card-actions>
		</mat-card>
	</div>
</div>
